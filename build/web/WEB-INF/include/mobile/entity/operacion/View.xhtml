<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="OperacionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewOperacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:OperacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="OperacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{operacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_idoperacion}"/>
                            <h:outputText value="#{operacionController.selected.idoperacion}" title="#{myBundle.ViewOperacionTitle_idoperacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_proveedor}"/>
                            <h:outputText value="#{operacionController.selected.proveedor}" title="#{myBundle.ViewOperacionTitle_proveedor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_cantidadCombustible}"/>
                            <h:outputText value="#{operacionController.selected.cantidadCombustible}" title="#{myBundle.ViewOperacionTitle_cantidadCombustible}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_precioxlibra}"/>
                            <h:outputText value="#{operacionController.selected.precioxlibra}" title="#{myBundle.ViewOperacionTitle_precioxlibra}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_precioTotal}"/>
                            <h:outputText value="#{operacionController.selected.precioTotal}" title="#{myBundle.ViewOperacionTitle_precioTotal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewOperacionLabel_plataforma}"/>
                            <h:outputText value="#{operacionController.selected.plataforma.idplat}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
