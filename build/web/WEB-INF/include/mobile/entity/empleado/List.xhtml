<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EmpleadoListPage">
        <pm:header title="#{myBundle.ListEmpleadoTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":EmpleadoCreatePage:EmpleadoCreateForm" actionListener="#{empleadoController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:EmpleadoCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EmpleadoListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{empleadoController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpleadoTitle}"/>
                    </f:facet>

                    <p:commandLink update=":EmpleadoEditPage:EmpleadoEditForm" action="pm:EmpleadoEditPage">
                        <p>



                            <h:outputText value="#{item.empleadoPK.cc}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.empleadoPK.platf}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaIngreo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.peso}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estatura}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.cargoIdCargo.descripcion}"/>


                            <ui:remove>
                                ,&nbsp;
                                <h:outputText value="#{item.plataforma.idplat}"/>
                            </ui:remove>
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{empleadoController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListEmpleadoTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
