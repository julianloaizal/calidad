<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CiudadCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCiudadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CiudadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CiudadCreateForm">

                <h:panelGroup id="display" rendered="#{ciudadController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCiudadLabel_idCiudad}" for="idCiudad" />
                            <p:inputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" title="#{myBundle.CreateCiudadTitle_idCiudad}" required="true" requiredMessage="#{myBundle.CreateCiudadRequiredMessage_idCiudad}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCiudadLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{ciudadController.selected.nombre}" title="#{myBundle.CreateCiudadTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCiudadRequiredMessage_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCiudadLabel_idDepartamento}" for="idDepartamento" />
                            <p:selectOneMenu id="idDepartamento" value="#{ciudadController.selected.idDepartamento}" required="true" requiredMessage="#{myBundle.CreateCiudadRequiredMessage_idDepartamento}" converter="departamentoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{departamentoController.items}"
                                               var="idDepartamentoItem"
                                               itemValue="#{idDepartamentoItem}"
                                               itemLabel="#{idDepartamentoItem.iddepartamento.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{ciudadController.saveNew}" value="#{myBundle.Save}" update="display,:CiudadListPage:CiudadListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CiudadListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
