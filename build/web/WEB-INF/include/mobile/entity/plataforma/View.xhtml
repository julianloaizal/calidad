<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PlataformaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPlataformaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PlataformaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PlataformaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{plataformaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPlataformaLabel_idplat}"/>
                            <h:outputText value="#{plataformaController.selected.idplat}" title="#{myBundle.ViewPlataformaTitle_idplat}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPlataformaLabel_cobroxhora}"/>
                            <h:outputText value="#{plataformaController.selected.cobroxhora}" title="#{myBundle.ViewPlataformaTitle_cobroxhora}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPlataformaLabel_impuesto}"/>
                            <h:outputText value="#{plataformaController.selected.impuesto}" title="#{myBundle.ViewPlataformaTitle_impuesto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPlataformaLabel_operacion}"/>
                            <h:outputText value="#{plataformaController.selected.operacion.idoperacion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
