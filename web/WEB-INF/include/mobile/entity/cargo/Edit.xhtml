<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CargoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCargoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CargoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CargoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cargoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCargoLabel_idcargo}" for="idcargo" />
                            <h:outputText id="idcargo" value="#{cargoController.selected.idcargo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCargoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{cargoController.selected.nombre}" title="#{myBundle.EditCargoTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCargoLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{cargoController.selected.descripcion}" title="#{myBundle.EditCargoTitle_descripcion}" size="45" maxlength="45"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cargoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CargoListPage:CargoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CargoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
