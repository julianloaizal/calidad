<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AvionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAvionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AvionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AvionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{avionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAvionLabel_matricula}"/>
                            <h:outputText value="#{avionController.selected.matricula}" title="#{myBundle.ViewAvionTitle_matricula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAvionLabel_capacidadCombustible}"/>
                            <h:outputText value="#{avionController.selected.capacidadCombustible}" title="#{myBundle.ViewAvionTitle_capacidadCombustible}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAvionLabel_ciudad}"/>
                            <h:outputText value="#{avionController.selected.ciudad.idCiudad}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
