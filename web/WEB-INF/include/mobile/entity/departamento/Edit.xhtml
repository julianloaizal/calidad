<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditDepartamentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDepartamentoLabel_iddepartamento}" for="iddepartamento" />
                            <h:outputText id="iddepartamento" value="#{departamentoController.selected.iddepartamento}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDepartamentoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{myBundle.EditDepartamentoTitle_nombre}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDepartamentoLabel_paisNombre}" for="paisNombre" />
                            <p:selectOneMenu id="paisNombre" value="#{departamentoController.selected.paisNombre}"  converter="paisConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{paisController.items}"
                                               var="paisNombreItem"
                                               itemValue="#{paisNombreItem}"
                                               itemLabel="#{paisNombreItem.nombre.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DepartamentoListPage:DepartamentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DepartamentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
