<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestión de Aeropuertos</title>
        <p>Gestión de Aeropuertos</p>
        !-- Login -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <h:outputStylesheet library="css" name="sweetalert.css" />
        <h:outputScript library="js" name="sweetalert.js" />

    </h:head>
    <h:body>
        
        <div class="valing-wrapper" id="login-page">
            <div class="container">
                <div class="center-aling">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" src="https://static.vecteezy.com/system/resources/previews/000/124/555/non_2x/vector-free-airport-flat-icon-set.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
             <div class="container">
                <div class="center-aling">
                    <div class="row">
                        <div class="col s6 offset-s3">
                                    <div class="left-aling">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true" />
                                            <div class="col a12 imput-field">
                                                <h:inputText id="username" value="#{login.user}" required="true" requiredMessage="Username is requiered!" />
                                                <h:outputLabel for="username" value="Username" />
                                            </div> 
                                            <div class="col a12 imput-field">
                                                <h:inputSecret id="password" value="#{login.pwd}" required="true" requiredMessage="Password is requiered!"/>                                                   
                                                <h:outputLabel for="password" value="Password" />
                                            </div> 
                                            <div class="col a12 imput-field">
                                                <h:commandButton action="#{login.validateUsernamePassword}"
                                                    value="Login"></h:commandButton>
                                            </div> 
                                        </h:form>
                                    </div>
                
               
                            
                            
                        </div>
                    </div>
                </div> 
            </div>

        </div>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
    </html>
